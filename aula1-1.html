<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fazendo cauculos em Javascript</title>
</head>
<body>

    <h1>fazendo calculos usando javaScript</h1>

    <script>
        var numero1 = 20
        var numero2 = 30

        var soma = numero1 + numero2
        var divisao = numero1 / numero2
        var multi = numero1 * numero2
        var subtracao = numero1 - numero2

        document.write("A soma dos numeros é: " + soma + "<br>")
        document.write("A divisão dos numeros é: " + divisao + "<br>")
        document.write("A multiplicação dos numeros é: " + multi + "<br>")
        document.write("A subtração dos numeros é: " + subtracao + "<br>")

    </script>
    
</body>
</html>
