<!DOCTYPE html>

<body>

    <h1>Leitor do nome e da nota de um aluno e 
        <br>exibição sua situação na disciplina</h1>

    <script>
        let nota = Number(prompt("Informe sua nota: "))

        if (nota >= 7){
            document.write("Você esta aprovado!")
        }else{
            document.write("Você esta reprovado :(")
        }
    </script>
    
</body>
