<body>
    
    <h1>leia o valor do depósito mensal em uma poupança e a taxa
     <br>de juros mensal, e o calculo fo montante após 12 meses.</h1>

    <script>
        var deposito = Number(prompt("Digite o valor do deposito: "))
        var taxa = Number(prompt("Digite o valor da taxa: "))
        taxa = taxa / 100

        var montante = deposito*(Math.pow  (1 + taxa, 12) - 1) / taxa

        document.write("Seu montante de doze meses será de: " + montante.toFixed(2))
        
        

    </script>

</body>
