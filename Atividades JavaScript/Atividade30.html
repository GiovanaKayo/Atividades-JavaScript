<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
</head>
<body>

    <h1>Leitor do número de maçãs compradas e 
        <br>exibição o valor total a ser pago.</h1>

    <script>
        let maca = Number(prompt("Informe o número de maças que você comprou: "))


        if (maca < 12){
            document.write(`O valor a ser pago é R$ ${0.50 * maca}`)
        }else{
            document.write(`O valor a ser pago é R$ ${0.40 * maca}`)
        }


    </script>
    
</body>
</html>
