<body>

    <h1>Leitor do salário-mínimo e o salário de um funcionário, 
        <br>e exibição de quantos salários-mínimos ele recebe.</h1>

    <script>
        let salario = Number(prompt("Informe seu salário: "))

        document.write(`Seu salário da ${(salario / 1518).toFixed(2)} salários minimos`)
    </script>
    
</body>
