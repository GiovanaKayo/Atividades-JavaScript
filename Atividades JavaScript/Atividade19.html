<body>

    <h1>Leitor de três notas de um aluno e exibição se
        <br> ele foi aprovado ou reprovado.</h1>

    <script>

        var nota1 = Number(prompt("entre com um número de 1-10"))
        var nota2 = Number(prompt("entre com um número de 1-10"))
        var nota3 = Number(prompt("entre com um número de 1-10"))
        var nota4 = Number(prompt("entre com um número de 1-10"))


        var media = (nota1 + nota2 + nota3 + nota4)/4
        document.write("Sua média é: " + media + "<br>")

        if (media >= 7){
            document.write("Aprovado")
        }else{
            document.write("Reprovado")
        }

    </script>
