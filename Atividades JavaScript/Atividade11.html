<body>

    <h1>Calcule da média aritmética entre três números
        <br> reais inseridos pelo usuário.</h1>

    <script>
        var num1 = Number(prompt("Insira o primeiro número"))
        var num2 = Number(prompt("Insira o segundo número"))
        var num3 = Number(prompt("Insira o terceiro número"))
        var media = (num1 + num2 + num3) / 3 

        document.write("A média aritmética dos números inseridos é: " + media)

    </script>
</body>
