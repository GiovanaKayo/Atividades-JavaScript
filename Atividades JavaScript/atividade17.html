<body>

        <h1>Idade de uma pessoa e mensagem que indica se
        <br>ela é criança, adolescente, adulto ou idoso.</h1>

    <script>
        var idade = Number(prompt("Insira sua idade"))

        if (idade <=11){
        document.write("Você é criança!")
        }else if (idade <= 17){
        document.write("Você é adolescente!")
        }else if (idade <= 59){
        document.write("Você é adulto!")
        }else if (idade >= 60){
        document.write("Você é idoso!")
        }
        

        
    </script>
</body>
</html>
