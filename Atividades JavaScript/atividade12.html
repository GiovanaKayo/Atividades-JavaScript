<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercico 12</title>
</head>
<body>
    
    <h1>IMC de uma pessoa</h1>

    <script>

        var peso = Number(prompt("Insira seu peso: "))
        var altura = Number(prompt("Insira sua altura: "))
        var imc = peso / (altura * altura)

        document.write("Seu índice de massa corporal é: " + imc .toFixed(1))


    </script>
    
</body>
</html>
