<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
</head>
<body>

    <h1>
        leia dois números inteiros e troca dos seus valores, o primeiro
        <br>deve ficar com o valor do segundo e vice-versa.
    </h1>

    <script>
        var num1 = Number(prompt("Digite o primeiro número"))
        var num2 = Number(prompt("Digite o segundo número"))

        var troca = num1
        num1 = num2
        num2 = troca 
        
        document.write("Valores trocados: " + "<br>" + num1 + "<br>" + num2)


    </script>

</body>
</html>
