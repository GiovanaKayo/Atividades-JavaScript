<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 18</title>
</head>
<body>
    
    <h1>Leitor de dois números inteiros 
        <br>que exibe o maior deles.</h1>

    <script>
        var num1 = Number(prompt("Insira o primeiro número: "))
        var num2 = Number(prompt("Insira o segundo número: "))

        if (num1 > num2){
            document.write("O maior número é: " + num1)
        }else{
            document.write("O maior número é: " + num2)
        }
    </script>

</body>
</html>
