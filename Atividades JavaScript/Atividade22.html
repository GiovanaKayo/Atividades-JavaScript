<body>

    <h1>Receptor do salário de um funcionário e 
        <br>exibição do valor do seu bônus.</h1>

    <script>
        let salario = Number(prompt("Informe seu salário: "))
        var salarioA = salario + (salario * 0.1)
        var salarioB = salario + (salario * 0.05)
        

        if(salario > 2000){
        document.write("Seu salário com bônus é de R$" + salarioA)
        } 
        else {
        document.write("Seu salário com bônus é de R$" + salarioB)
        }
    </script>
    
</body>
</html>
