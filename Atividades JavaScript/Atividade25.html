<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 25</title>
</head>
<body>

    <h1>Leitor do número de faltas de um aluno em uma 
        <br>disciplina e exibição sua situação.</h1>

    <script>
        let faltas = Number(prompt("Informe o número de faltas: "))

        if(faltas > 15){
            document.write("Você passou do limite faltas, está reprovado :(")
        }else{
            document.write("Parabés! Você foi aprovado! :)")
        }
    </script>
    
</body>
</html>
