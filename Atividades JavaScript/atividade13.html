<!DOCTYPE html>

</head>
<body>
    
    <h1>Leitor de dois números inteiros que verifica se
    <br> o primeiro é múltiplo do segundo.</h1>

    <script>
        var num1 = Number(prompt("Insira o primeiro número: "))
        var num2 = Number(prompt("Insira o segundo número: "))

    if (num1 % num2 === 0) {
    document.write(num1 + " Ele é multiplo " + num2);
    } 
    else {
    document.write(num1 + " Ele não é multiplo " + num2);
    }
    </script>

</body>
</html>
