<body>

    <h1>Leitor de três números inteiros e 
        <br>exibição em ordem crescente.</h1>

    <script>
        let num1 = Number(prompt("Informe o primeiro número: "))
        let num2 = Number(prompt("Informe o segundo número: "))
        let num3 = Number(prompt("Informe o terceiro número: "))

        let menor = Math.min(num1, num2, num3)
        let maior = Math.max(num1, num2, num3)
        let medio = num1 + num2 + num3 - menor - maior

        document.write("Os números em ordem crescente são: " + menor + "<br>" + medio + "<br>" + maior)
        
        
    </script>
    
</body>
</html>
