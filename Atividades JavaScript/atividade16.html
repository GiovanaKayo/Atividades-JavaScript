<body>

    <h1> Verificação se um número é positivo, 
        <br>negativo ou zero.</h1>

    <script>
        var numero = Number(prompt("Digite um número: "))
        if(numero >0){
            document.write("O número é positivo! ")
        }else if (numero <0){ 
            document.write("O número é negativo! ")
        }else{
            document.write("O número é nulo")
        }
    </script>
    
</body>
</html>
