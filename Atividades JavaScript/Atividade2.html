<body>

  

    <h1>Programa que lê o raio de um círculo e calcula sua área e perímetro.</h1>

    <script>
        var raio = prompt("Entre com o valor do raio: " )
        var area = 3.14 * raio ** 2  

        var perimetro = (2 * raio) * 3.14

        document.write("Perimetro: " + perimetro + "<br>")
        document.write("Área: " + area + "<br>")


    </script>
</body>
</html>
