    <h1>Valor do produto, quantodadade comprada e valor total pago com desconto</h1>

    <script>
        var preco = Number(prompt ("Entre com o preço: "))
        var quantidade = Number(prompt ("Entre com a quantidade: "))
        var valor = preco * quantidade

        if (quantidade>10){
            document.write(`O desconto é: ${valor - (valor / 100 * 10)} `)
        }
        else{
            document.write("O valor é: " + valor )
        }


        
         


    </script>
