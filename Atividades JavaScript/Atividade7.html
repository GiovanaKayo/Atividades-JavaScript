<body>

    <style>
        
        body{
            background-color: purple;

    </style>

    <h1>Salário base de um funcionário e o calculo do 
        <br> seu salário líquido e 5% de comissão sobre o salário base.</h1>

    <script>
     var base = Number(prompt("Digite seu salário base:"))
     var comissao = base * 0.05;
     var liquido = base + comissao;
       

     document.write("Seu salário liquido é: " + liquido)
     
    </script>
